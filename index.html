<html>
  <style>
    #c {
      margin: 0;
      width: 100%;
      height: 100%;
      position:absolute;
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>

    <div id="gameArea">
      <canvas id="c"></canvas>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
      var canvas;
      var ctx;
      var fps;

      var ball;
      var player;
      var tempY;

      var WIDTH = $(window).width();
      var HEIGHT = $(window).height();

      var center = new vec2(WIDTH/2, HEIGHT/2)

      function vec2(x, y) {
        this.x = x;
        this.y = y;
      }

      window.onload = init;

      function init() {
        canvas = document.getElementById('c');
        ctx = canvas.getContext('2d');

        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        spawnObjects();
        animLoop();
      }

      function spawnObjects() {
        player = new Player(20);
        ball = new Ball(center.x, center.y);
      }

      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
               window.webkitRequestAnimationFrame ||
               window.mozRequestAnimationFrame ||
               window.oRequestAnimationFrame ||
               window.msRequestAnimationFrame ||
               function(callback) {
                 window.setTimeout(callback, 1000 / 60);
               }
      })();
      var lastLoop = new Date;
      function animLoop() {
        requestAnimFrame(animLoop);

        ctx.clearRect(0, 0, WIDTH, HEIGHT);

        writeFps();

        ctx.font = '40px sans';
        ctx.fillText(Math.round(fps), center.x, center.y);

        checkCollission();
        update();
        render();
      }

      function writeFps() {
        var thisLoop = new Date;
        fps = 1000 / (thisLoop - lastLoop);
        lastLoop = thisLoop;
      }

      function update() {
        player.update();
        ball.update();
      }

      function render() {
        player.draw();
        ball.draw();
      }
    </script>
    <script type="text/javascript" src="models/ball.js"></script>
    <script type="text/javascript" src="models/player.js"></script>
    <!-- src="view/fullscreen.js" -->
  </body>
</html>
