<html>
  <style>
    #c {
      border: 1px solid black;
      width: 100%;
      height: 100%;
    }
    #gameArea {
      position:absolute;
      left:50%;
      top: 50%;
    }
  </style>
  <body>

    <div id="gameArea">
      <canvas id="c" width="400" height="300"></canvas>
    </div>
    <script type="text/javascript">
      var canvas, ctx, ball, player, tempY, center, newWidth, newHeight;

      function vec2(x, y) {
        this.x = x;
        this.y = y;
      }

      window.onload = init;

      function init() {
        resizeWindow();
        spawnPlayer();
        spawnBall();
        animLoop();
      }

      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
               window.webkitRequestAnimationFrame ||
               window.mozRequestAnimationFrame ||
               window.oRequestAnimationFrame ||
               window.msRequestAnimationFrame ||
               function(callback) {
                 return window.setTimeout(callback, 1000 / 60);
               }
      })();

      function animLoop() {
        requestAnimFrame(animLoop);
        ctx.clearRect(0, 0, newWidth, newHeight);

        update();
        render();
      }

      function update() {
        ball.update();
        ball.wallCollision();
        ballHitPaddle();
      }

      function render() {
        player.draw();
        ball.draw();
      }
    </script>
    <script type="text/javascript" src="entities/ball.js"></script>
    <script type="text/javascript" src="entities/player.js"></script>
    <script type="text/javascript" src="entities/resize.js"></script>
    <script type="text/javascript" src="entities/range.js"></script>
  </body>
</html>
