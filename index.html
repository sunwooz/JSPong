<html>
  <style>
    #c {
      border: 1px solid black;
      width: 100%;
      height: 100%;
    }
    #gameArea {
      position:absolute;
      left:50%;
      top: 50%;
    }
  </style>
  <body>

    <div id="gameArea">
      <canvas id="c"></canvas>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
      var canvas;
      var ctx;
      var ball;
      var player;
      var tempY;
      var center;

      var newWidth;
      var newHeight;

      var WIDTH = 400;
      var HEIGHT = 300;

      function vec2(x, y) {
        this.x = x;
        this.y = y;
      }

      window.onload = init;

      function init() {
        resize();
        center = new vec2(newWidth/2, newHeight/2)
        spawnObjects();
        animLoop();
      }

      function spawnObjects() {
        player = new Player(20);
        ball = new Ball(center.x, center.y);
      }

      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
               window.webkitRequestAnimationFrame ||
               window.mozRequestAnimationFrame ||
               window.oRequestAnimationFrame ||
               window.msRequestAnimationFrame ||
               function(callback) {
                 return window.setTimeout(callback, 1000 / 60);
               }
      })();

      function animLoop() {
        requestAnimFrame(animLoop);

        ctx.clearRect(0, 0, newWidth, newHeight);

        checkCollision();
        update();
        render();
      }

      function update() {
        ball.update();
      }

      function render() {
        player.draw();
        ball.draw();
      }
    </script>
    <script type="text/javascript" src="entities/ball.js"></script>
    <script type="text/javascript" src="entities/player.js"></script>
    <script type="text/javascript" src="gui/resize.js"></script>
  </body>
</html>
