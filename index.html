<html>
  <style>
    #playerCanvas {
      margin: 0;
      width: 100%;
      height: 100%;
      position:absolute;
      left: 0px;
      top: 0px;
    }
    #ballCanvas {
      margin: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0px;
      top: 0px;
    }
    body {
      margin: 0;
      padding: 0;
    }
    #fullscreen {
      position:absolute;
      top: 90%;
      left: 10px;
    }
    .removeCursor {
      cursor:none;
    }
  </style>
  <body>

    <div id="gameArea">
      <canvas id="playerCanvas"></canvas>
      <canvas id="ballCanvas"></canvas>
      <!-- <button id="fullscreen">Click to Play</button> -->
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
      var playerCanvas;
      var playerCtx;
      var ballCanvas;
      var ballCtx;

      var ball;
      var player;
      var tempY;

      var WIDTH = $(window).width();
      var HEIGHT = $(window).height();

      var center = new vec2(WIDTH/2, HEIGHT/2)

      function vec2(x, y) {
        this.x = x;
        this.y = y;
      }

      window.onload = init;

      function init() {
        playerCanvas = document.getElementById('playerCanvas');
        playerCtx = playerCanvas.getContext('2d');
        ballCanvas = document.getElementById('ballCanvas');
        ballCtx = ballCanvas.getContext('2d');

        playerCanvas.width = WIDTH;
        playerCanvas.height = HEIGHT;
        ballCanvas.width = WIDTH;
        ballCanvas.height = HEIGHT;

        spawnObjects();
        animLoop();
      }

      function spawnObjects() {
        player = new Player(20);
        ball = new Ball(center.x, center.y);
      }

      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
               window.webkitRequestAnimationFrame ||
               window.mozRequestAnimationFrame ||
               window.oRequestAnimationFrame ||
               window.msRequestAnimationFrame ||
               function(callback) {
                 window.setTimeout(callback, 1000 / 60);
               }
      })();

      function animLoop() {
        requestAnimFrame(animLoop);

        playerCtx.clearRect(0, 0, WIDTH, HEIGHT);
        player.update();
        player.draw();


        ballCtx.clearRect(0, 0, WIDTH, HEIGHT);
        checkCollission();
        ball.update();
        ball.draw();

      }
    </script>
    <script type="text/javascript" src="models/ball.js"></script>
    <script type="text/javascript" src="models/player.js"></script>
    <!-- src="view/fullscreen.js" -->
  </body>
</html>
