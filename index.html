<html>
  <style>
    #c {
      border: 1px solid black;
      width: 100%;
      height: 100%;
    }
    #gameArea {
      position:absolute;
      left:50%;
      top: 50%;
    }
  </style>
  <body>
    <button id="pause" onclick="pauseGame()">Play/Pause Game</button><br/>
    <button id="reset" onclick="spawnBall()">Reset Ball</button>
    <div id="gameArea">
      <canvas id="c" width="400" height="300"></canvas>
      <canvas id="score" width="400" height="300"></canvas>
    </div>
    <script type="text/javascript">
      var canvas, ctx, ball, player, tempY, center, newWidth, newHeight, lastFpsUpdateTime;

      var paused = true;

      function pauseGame() {
        if (paused == true) {
          paused = false;
        } else {
          paused = true;
        }
      }

      function vec2(x, y) {
        this.x = x;
        this.y = y;
      }

      window.onload = init;

      function init() {
        resizeWindow();
        spawnPlayer();
        spawnBall();
        animate();
      }

      var lastTime = 0;
      function calculateFps() {
        now = (+new Date),
            fps = 1000 / (now - lastTime);

        lastTime = now;

        return fps;
      }

      function animate(time) {
        var fps = 0;

        if (time == undefined) {
          time = +new Date;
        }
        if (!paused) {
          ctx.clearRect(0, 0, newWidth, newHeight);
          update(time);
          render();
        }

        fps = calculateFps();

        if (now - lastFpsUpdateTime > 1000) {
          lastFpsUpdateTime = now;
          lastFpsUpdate = fps;
        }


        // ctx.fillStyle = 'cornflowerblue';
        // ctx.font = '30px arial'
        // ctx.fillText(calculateFps().toFixed() + 'fps', 20, 60);
        requestNextAnimationFrame(animate);
      }

      function update() {
        ball.wallCollision();
        ball.update();
      }

      function render() {
        player.draw();
        ball.draw();
      }

      //request animation frame code
      window.requestNextAnimationFrame = (function() {
        var originalWebkitMethod,
            wrapper = undefined,
            callback = undefined,
            geckoVersion = 0,
            userAgent = navigator.userAgent,
            index = 0,
            self = this;

            // Workaround for Chrome 10 bug where chrome
            // does not pass the time to the animation function

            if (window.webkitRequestAnimationFrame) {
              // define the wrapper

              wrapper = function(time) {
                if (time === undefined) {
                  time = +new Date();
                }
                self.callback(time);
              };

              // Make the switch

              originalWebkitMethod = window.webkitRequestAnimationFrame;

              window.webkitRequestAnimationFrame = function(callback, element) {
                self.callback = callback;

                // browser calls wrapper; wrapper calls callback

                originalWebkitMethod(wrapper, element);
              }
            }

            // Workaround for Gecko 2.0, which ahs a bug in
            // mozRequestAnimationFrame() that restricts animations to 30-40 fps.

            if (window.mozRequestAnimationFrame) {
              // check the gecko version. gecko is used by browsers other than Firefox.
              // Gecko 2.0 corresponds to Firefox 4.0

              index = userAgent.indexOf('rv:');

              if (userAgent.indexOf('Gecko') != -1) {
                geckoVersion = UserAgent.substr(index + 3, 3);

                if (geckoVersion === '2.0') {
                  // Forces the return statement to fall through to the setTimeout() function.

                  window.mozRequestAnimationFrame = undefined;
                }
              }
            }
            return window.requestAnimationFrame ||
                   window.webkitRequestAnimationFrame ||
                   window.mozRequestAnimationFrame ||
                   window.oRequestAnimationFrame ||
                   window.msRequestAnimationFrame ||

                   function (callback, element) {
                     var start,
                         finish;

                     window.setTimeout(function() {
                       start = +new Date();
                       callback(start);
                       finish = +new Date();

                       self.timeout = 1000 / 60 - (finish - start);
                     }, self.timeout);
                   };
                 }
               )
      ();
    </script>
    <script type="text/javascript" src="entities/ball.js"></script>
    <script type="text/javascript" src="entities/player.js"></script>
    <script type="text/javascript" src="entities/resize.js"></script>
  </body>
</html>
